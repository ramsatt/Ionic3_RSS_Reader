<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of rssDataArray.items">
      <h2>{{data.title}}</h2>
      <p [innerHtml]="data.description"></p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>

</ion-content>
